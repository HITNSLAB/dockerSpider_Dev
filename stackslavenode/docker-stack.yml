version: '3.4'
services:
  dataspider:
    image:
      leeyanzhe/dockerspider_slavenode
      # gcr.io/gcloud-159107/slavenode
    deploy:
      mode: replicated
      replicas: 60
#      resources:
#        limits:
#          cpus: '0.5'
#          memory: 200M
        # reservations:
        #   cpus: '0.1'
        #   memory: 100M
      restart_policy:
        condition: any
        delay: 10s
        max_attempts: 5
        window: 60s
      update_config:
        parallelism: 2
        failure_action: rollback
        delay: 10s
        order: stop-first
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost"]
    #   interval: 1m30s
    #   timeout: 10s
    #   retries: 3
    secrets:				#此secrets标签下的文件管理节点会自动发布到各子节点容器中
      - source: sslkey
        target: mongokey
#        mode: 0400
    labels:
      com.lee-service.description: "data_collector"
    command: ["scrapy","crawl","dataSpider"]

  urlspider:
    image:
      leeyanzhe/dockerspider_slavenode
      # gcr.io/gcloud-159107/slavenode
    deploy:
      mode: replicated
      replicas: 1
#      resources:
#        limits:
#          cpus: '0.2'
#          memory: 150M
        # reservations:
        #   cpus: '0.1'
        #   memory: 100M
      restart_policy:
        condition: any
        delay: 10s
        max_attempts: 5
        window: 60s
      update_config:
        parallelism: 2
        failure_action: rollback
        delay: 10s
        order: stop-first
    secrets:
      - source: sslkey
        target: mongokey
#        mode: 0400
    labels:
      com.lee-service.description: "url_provider"
    command: ["scrapy","crawl","urlSpider"]

  webcontrol:
    image:
      leeyanzhe/dockerspider_webcontrol
      # gcr.io/gcloud-159107/slavenode
    deploy:
      mode: global
#      replicas: 1
      resources:
        limits:
          cpus: '0.2'
          memory: 150M
        # reservations:
        #   cpus: '0.1'
        #   memory: 100M
      restart_policy:
        condition: any
        delay: 10s
        max_attempts: 5
        window: 60s
      update_config:
        parallelism: 2
        failure_action: rollback
        delay: 10s
        order: stop-first
    labels:
      com.lee-service.description: "webui_manager"
    ports:
      - target: 8000
        published: 18888
        protocol: tcp
        mode: host

  cadvisor:
    image:
      google/cadvisor
      # gcr.io/gcloud-159107/slavenode
    deploy:
      mode: global
#      replicas: 1
      resources:
        limits:
          cpus: '0.2'
          memory: 100M
        # reservations:
        #   cpus: '0.1'
        #   memory: 100M
      restart_policy:
        condition: any
        delay: 10s
        max_attempts: 5
        window: 60s
      update_config:
        parallelism: 2
        failure_action: rollback
        delay: 10s
        order: stop-first
    labels:
      com.lee-service.description: "cadvisor"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    ports:
      - "8090:8080"
secrets:
  sslkey:
    file: ./credentials/mongokey.rsa.pem

