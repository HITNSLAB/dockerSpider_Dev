version: '3.4'
services:
  dataspider:
    image:
      leeyanzhe/slavenode
      # gcr.io/gcloud-159107/slavenode
    deploy:
      mode: global
#      replicas: 6
      resources:
        limits:
          cpus: '0.5'
          memory: 200M
        # reservations:
        #   cpus: '0.1'
        #   memory: 100M
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        window: 60s
      update_config:
        parallelism: 2
        failure_action: rollback
        delay: 10s
        order: stop-first
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost"]
    #   interval: 1m30s
    #   timeout: 10s
    #   retries: 3
    secrets:				#此secrets标签下的文件管理节点会自动发布到各子节点容器中
      - source: sslkey
        target: mongokey
        mode: 0400
    labels:
      com.lee-service.description: "Data_Collector"
      # com.lee-service.department: "Finance"
      # com.lee-service.label-with-empty-value: ""
    command: ["scrapy","crawl","dataSpider"]

  urlspider:
    image:
      leeyanzhe/slavenode
      # gcr.io/gcloud-159107/slavenode
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          cpus: '0.2'
          memory: 150M
        # reservations:
        #   cpus: '0.1'
        #   memory: 100M
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        window: 60s
      update_config:
        parallelism: 2
        failure_action: rollback
        delay: 10s
        order: stop-first
    secrets:
      - source: sslkey
        target: mongokey
        mode: 0400
    labels:
      com.lee-service.description: "Url_Provider"
    command: ["proxychains","scrapy","crawl","urlSpider"]
secrets:
  sslkey:
    file: ./credentials/mongokey.rsa.pem
