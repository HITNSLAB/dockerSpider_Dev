<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-sm-4">
		<h2>任务中心</h2>
	</div>
	<div class="col-sm-8">
		<div class="title-action">
			<a href="/newtask/" class="btn btn-primary">创建任务</a>
		</div>
	</div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
	<div class="ibox-content">
		<div class="row row-lg">
			<div class="row">
				<div class="col-sm-12">
					<!-- Example Pagination -->
					<!-- Workspaces nav -->
					<ul class="nav nav-tabs">
						<li role="presentation" ng-repeat="wk in workspaces" ng-class="{active: currentWorkspace==wk}" ng-click="changeCurrentWorkspace(wk)">
							<a href="">{{wk.name}}</a>
						</li>
					</ul>

					<!-- Workspaces containers -->
					<div class="workspaceContainer" ng-repeat="wk in workspaces" ng-show="currentWorkspace==wk">
						<table id="table" bs-table-control="wk.bsTableControl"></table>
					</div>

					<!-- End Example Pagination -->
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Peity -->
<script src="/static/argu/js/demo/bootstrap-table-demo.js"></script>
<!-- 自定义js -->
<script src="/static/argu/js/content.js?v=1.0.0"></script>
